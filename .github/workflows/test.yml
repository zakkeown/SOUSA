name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fluidsynth libfluidsynth-dev

      - name: Install package with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          ruff check dataset_gen/ tests/ scripts/

      - name: Check formatting with black
        run: |
          black --check dataset_gen/ tests/ scripts/

      - name: Run tests
        run: |
          pytest -v --tb=short

  test-minimal:
    # Quick test without audio dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest numpy pandas pydantic pyyaml mido pyarrow

      - name: Run core tests
        run: |
          pytest tests/test_rudiments.py tests/test_profiles.py tests/test_labels.py -v --tb=short
