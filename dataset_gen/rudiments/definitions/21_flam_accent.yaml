name: Flam Accent
slug: flam_accent
category: flam
pas_number: 21
description: Flam followed by two taps in triplet feel

pattern:
  strokes:
    # First group: flam R, tap L, tap R
    - {hand: L, type: grace, grace_offset: -0.05}
    - {hand: R, type: accent}
    - {hand: L, type: tap}
    - {hand: R, type: tap}
    # Second group: flam L, tap R, tap L
    - {hand: R, type: grace, grace_offset: -0.05}
    - {hand: L, type: accent}
    - {hand: R, type: tap}
    - {hand: L, type: tap}
  beats_per_cycle: 2

subdivision: triplet
tempo_range: [60, 160]

params:
  flam_spacing_range: [15, 50]
