name: Pataflafla
slug: pataflafla
category: flam
pas_number: 27
description: Two flams with taps in between

pattern:
  strokes:
    # Flam R, L, flam R, L
    - {hand: L, type: grace, grace_offset: -0.05}
    - {hand: R, type: accent}
    - {hand: L, type: tap}
    - {hand: R, type: grace, grace_offset: -0.05}
    - {hand: L, type: accent}
    - {hand: R, type: tap}
    # Flam L, R, flam L, R
    - {hand: R, type: grace, grace_offset: -0.05}
    - {hand: L, type: accent}
    - {hand: R, type: tap}
    - {hand: L, type: grace, grace_offset: -0.05}
    - {hand: R, type: accent}
    - {hand: L, type: tap}
  beats_per_cycle: 3

subdivision: sixteenth
tempo_range: [60, 160]

params:
  flam_spacing_range: [15, 50]
